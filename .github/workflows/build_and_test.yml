name: Build and test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: âš™ï¸ Install dependencies and clippy
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          rustup component add clippy
      - name: âš¡ Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: ğŸ”¨ Build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: ğŸ“ Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: ğŸ§ª Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: ğŸ Run batch smoke test
        run: 
          bash tools/check/batch.sh tools/check/config_ci.txt
