[workspace]
members = [
    "crates/catalog",
    "crates/common",
    "crates/compiler",
    "crates/optimizer",
    "crates/parser",
    "crates/planner",
    "crates/profiler",
    "crates/stratifier"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Nemo Yu"]
license = "MIT"

[workspace.dependencies]
anyhow = "1.0"
clap = "4.5.54"
itertools = "0.14.0"
prettyplease = "0.2"
proc-macro2 = "1.0.106"
quote = "1.0.44"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn = "2.0.114"
toml_edit = "0.23.9"
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
